<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Gráfico de Linha - Despesas do Mês</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: white;
    }
    .chart-container {
      width: 20%;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <canvas id="linhaDespesas"></canvas>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    try {
      const ctx = document.getElementById('linhaDespesas');
      if (!ctx) {
        console.error('Canvas não encontrado');
        return;
      }

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['1 Jun', '5 Jun', '10 Jun', '15 Jun'],
          datasets: [{
            label: 'Despesas (€)',
            data: [450, 70, 130, 30],
            fill: false,
            borderColor: 'red',
            tension: 0.3,
            pointBackgroundColor: 'red',
            pointRadius: 5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Evolução das Despesas em Junho'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    } catch (error) {
      console.error('Erro ao criar o gráfico:', error);
    }
  });
</script>

</body>
</html>
