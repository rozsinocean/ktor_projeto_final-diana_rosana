<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Fazer Depósito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Tahoma", "Verdana", sans-serif;
            background-color: #D9D9D9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h3 {
            margin: 16px 0 8px;
            font-size: 14px;
            color: #666;
        }

        .sidebar ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .sidebar li {
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar li:first-child {
            color: red;
            font-weight: bold;
        }

        .sidebar-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            text-align: left;
            padding: 5px 0;
            cursor: pointer;
        }

        .sidebar-button:hover {
            text-decoration: underline;
        }

        .logout {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .logout a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: inherit;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
        }

        .logout a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .logout i {
            color: red;
        }

        /* Main overlay */
        .main {
            flex: 1;
            position: relative;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            border-radius: 12px;
            padding: 50px;
            width: 450px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #e5e7eb;
            border: none;
            border-radius: 6px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-confirmar {
            background-color: #DB4848;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-cancelar {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
        }

        .actions-debug {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .actions-debug span {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <div>
        <h3>Contas & Movimentos</h3>
        <ul>
            <li><a href="/">Início</a></li>
            <li><a href="/levantamentos">Levantamentos</a></li>
            <li><a href="/transferencias">Transferências</a></li>
            <li><a href="/depositos">Depósitos</a></li>
            <li><a href="/suporte">Suporte</a></li>
        </ul>

        <h3>Área pessoal</h3>
        <ul>
            <li><a href="/omeuperfil">O meu perfil</a></li>

        </ul>

        <div class="logout">
            <a href="/login">
                <i class="fa-solid fa-right-from-bracket"></i> Terminar Sessão
            </a>
        </div>

    </div>
</div>

<!-- Modal Overlay Content -->
<div class="main">
    <div class="modal">

        <h2>Fazer Depósito</h2>

        <form action="/depositos" method="post">

            <div class="form-group">
                <label for="iban">Selecionar Conta</label>
                <select id="iban" name="iban" required>
                    <option value="">-- Selecione uma conta --</option>
                    <option th:each="account : ${accounts}" th:value="${account.iban}"
                            th:text="(${
                                (account.id_accountType == 1) ? 'Conta à Ordem' :
                                ((account.id_accountType == 2) ? 'Conta Poupança' :
                                ((account.id_accountType == 3) ? 'Conta Crédito' : 'Tipo de Conta Desconhecido'))
                            })">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Montante</label>
                <input type="number" name="amount" min="0" step="0.01" required>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-confirmar">Confirmar</button>
                <a href="/" class="btn-cancelar">Cancelar</a>
            </div>

        </form>

        <div class="actions-debug">
            <span onclick="window.location.href='/suporte'">Suporte</span>
        </div>

    </div>
</div>

</body>
</html>
