<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        body{
            font-family:"Tahoma", "Verdana", "sans-serif";
            background-color: #D9D9D9 /* cinza claro */
        }

        .login-container {
            max-width: 400px;
            margin: 70px auto;
            padding: 50px;
            border: 1px solid white;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #D9D9D9;
            background-color: #D9D9D9;
            border-radius: 4px;
        }

        .btn-login {
            background-color: #DB4848;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 40%;
            height: 40px;
        }

        .btn-login:hover {
            background-color: #ff0000;
        }

        .p-button {
            color: rgb(66, 79, 120);
            margin-bottom: 1px;
            font-size: 12px
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Bem vindo - Entrar</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="nif">NIF (Contribuinte)</label>
            <input type="number" id="nif" name="nif" required>
        </div>

        <div class="form-group">
            <label for="password">Palavra-Passe</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div th:if="${password}" class="error-password">
            <a href="#" onclick="recuperarSenha()" th:text="${password}" class="p-button">Esqueci-me da Palavra-passe</a>
        </div>

        <br>
        <button type="submit" class="btn-login">Entrar</button>

    </form>
</div>
</body>
</html>
