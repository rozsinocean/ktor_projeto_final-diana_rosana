<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Tahoma", "Verdana", "sans-serif";
            background-color: #D9D9D9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h3 {
            margin: 16px 0 8px;
            font-size: 14px;
            color: #666;
        }

        .sidebar ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .sidebar li {
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar li:first-child {
            color: red;
            font-weight: bold;
        }

        .sidebar-button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            text-align: left;
            padding: 5px 0;
            cursor: pointer;
        }

        .sidebar-button:hover {
            text-decoration: underline;
        }

        .logout {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .logout a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: inherit;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
        }

        .logout a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .logout i {
            color: red;
        }
        /* Login Container */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            padding: 50px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 400px;
            padding: 10px;
            border: 1px solid #D9D9D9;
            background-color: #F9F9F9;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-login {
            background-color: #DB4848;
            color: white;
            width: 100%;
            height: 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #a83232;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const nif = document.getElementById("nif").value.trim();
            const password = document.getElementById("password").value;

            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "none";
            errorMessage.innerText = "";

            if (!email || !nif || !password) {
                errorMessage.innerText = "Todos os campos devem ser preenchidos.";
                errorMessage.style.display = "block";
                return;
            }

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        email: email,
                        nif: nif,
                        password: password,
                    }),
                });

                if (response.ok) {
                    window.location.href = "/";
                } else {
                    const errorText = await response.text();
                    errorMessage.innerText = `Erro no login: ${errorText}`;
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.innerText = "Ocorreu um erro inesperado. Tente novamente.";
                errorMessage.style.display = "block";
            }
        }
    </script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h3>Contas & Movimentos</h3>
        <ul>
            <li><button class="sidebar-button" onclick="window.location.href='/'">Início</button></li>
            <li><button class="sidebar-button" onclick="window.location.href='/'">Contas</button></li>
            <li><button class="sidebar-button" onclick="document.getElementById('patrimonio')?.scrollIntoView({ behavior: 'smooth' })">Património</button></li>
            <li><button class="sidebar-button" onclick="window.location.href='/transferencias'">Transferências</button></li>
            <li><button class="sidebar-button" onclick="window.location.href='/levantamentos'">Levantamentos</button></li>
            <li><button class="sidebar-button" onclick="window.location.href='/depositos'">Depósitos</button></li>
        </ul>
        <h3>Área pessoal</h3>
        <ul>
            <li>O meu perfil</li>
            <li>Definições</li>
        </ul>
    </div>
    <div class="logout">
        <a href="/login"><i class="fa-solid fa-right-from-bracket"></i> Terminar Sessão</a>
    </div>
</div>

<!-- Login form -->
<div class="main">
    <div class="login-container">
        <h2>Bem-vindo(a) - Faça seu login</h2>
        <form id="loginForm" onsubmit="handleLogin(event);">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="nif">NIF (Contribuinte)</label>
                <input type="number" id="nif" name="nif" required placeholder="Digite seu NIF">
            </div>
            <div class="form-group">
                <label for="password">Palavra-Passe</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</div>

</body>
</html>
