<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registo de Novo Cliente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Tahoma", "Verdana", sans-serif;
      background-color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR FIX */
    .sidebar {
      width: 260px;
      height: 100vh;
      background-color: white;
      border-right: 1px solid #ddd;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 24px;
      color: #e53935;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 16px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a i {
      margin-right: 10px;
      color: #db4848;
      font-size: 18px;
    }

    .sidebar ul li a .badge {
      background: #db4848;
      color: white;
      font-size: 12px;
      border-radius: 12px;
      padding: 2px 7px;
      font-weight: bold;
      margin-left: 8px;
      vertical-align: middle;
    }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }

    .logout a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: inherit;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 0;
    }

    .logout a:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    .logout i {
      color: red;
    }

    /* FORM MAIN AREA */
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #DB4848;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f0f0f0;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    button {
      background-color: #DB4848;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

<!-- Barra -->
<div class="sidebar">
  <h2><i class="fa-solid fa-building-columns"></i> Banco</h2>
  <ul>
    <li><a href="/dashboard_funcionario"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
    <li><a href="/registo_cliente"><i class="fa-solid fa-user-plus"></i> Novo Cliente</a></li>
    <li><a href="/pesquisar_cliente"><i class="fa-solid fa-users"></i> Procurar Clientes</a></li>
    <li><a href="/transferencias_funcionario"><i class="fa-solid fa-arrow-right-arrow-left"></i> Transferências</a></li>
    <li><a href="/levantamentos_funcionario"><i class="fa-solid fa-money-bill-wave"></i> Levantamentos</a></li>
    <li><a href="/depositos_funcionario"><i class="fa-solid fa-piggy-bank"></i>Depósitos</a></li>
  </ul>

  <div class="logout">
    <a href="/login">
      <i class="fa-solid fa-right-from-bracket"></i> Terminar Sessão
    </a>
  </div>
</div>

<!-- Formulário -->
<div class="main">
  <div class="container">
    <h2>Registo de Novo Cliente</h2>
    <form action="/registo_cliente" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="nif">NIF</label>
          <input type="text" id="nif" name="nif" maxlength="9" pattern="\d{9}" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="birthdate">Data de Nascimento</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" name="password" required>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Morada Completa</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Género</label>
          <select id="gender" name="gender" required>
            <option value="">-- select --</option>
            <option value="homem">Masculino</option>
            <option value="mulher">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Telemóvel</label>
          <input type="text" id="phone" name="phone" required>
        </div>
      </div>

      <button type="submit">Registar Cliente</button>
    </form>
  </div>
</div>

</body>
</html>
